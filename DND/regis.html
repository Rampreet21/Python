<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hero {
            position: relative;
            display: flex;
            height: 100vh;
            /* Full-screen height */
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Form Container */
        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 400px;
            backdrop-filter: blur(8px);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 153, 255, 0.5);
            margin: 20px;
        }

        .form-container h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            margin-bottom: 15px;
            color: #00bbff;
        }

        /* Input Fields */
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            outline: none;
            background: #3333335e;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Submit Button */
        .form-container button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            background: #0088ff;
            color: #ffffff;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-container button:hover {
            background: #0055cc;
            box-shadow: 0px 0px 10px #a8d3ff;
        }

        /* Glow Animation */
        @keyframes glow {
            0% {
                box-shadow: 0px 0px 5px rgba(18, 18, 18, 0.5);
            }

            50% {
                box-shadow: 0px 0px 20px rgba(16, 16, 16, 0.8);
            }

            100% {
                box-shadow: 0px 0px 5px rgba(14, 14, 14, 0.5);
            }
        }

        .form-container {
            animation: glow 1.5s infinite alternate;
        }

    </style>
</head>

<body>
    <section class="hero" id="home">
        <video autoplay muted loop class="bg-video">
            <source src="/img/vidm1.mp4" type="video/mp4">
        </video>

        <div class="form-container">
            <h2>COMPUTER</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" onclick="window.location.href = '/index.html';" style="cursor: pointer;">Register</button>
            </form>
        </div>
    </section>
</body>

</html>
